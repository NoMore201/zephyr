description: TC3xx System Timer Module (STM)

compatible: "infineon,tc3xx-stm"

include: base.yaml

properties:
  reg:
    required: true

  interrupts:
    required: true

  clocks:
    required: true

  freeze:
    type: boolean
    description: Stops the timer when the chip enters Debug mode.
